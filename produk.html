        /* JavaScript untuk menampilkan katalog berdasarkan proyek yang dipilih */
        $(document).ready(function() {
            $('#select_produk').change(function() {
                var selectedProject = $(this).val();

                // Sembunyikan semua katalog terlebih dahulu
                $('#baris_produk_chapter1').hide();
                $('#baris_produk_chapter2').hide();
                $('#baris_produk_chapter3').hide();
                $('#baris_produk_noah_living').hide();

                // Tampilkan katalog sesuai pilihan
                if (selectedProject === 'Chapter 1') {
                    $('#baris_produk_chapter1').show();
                } else if (selectedProject === 'Chapter 2') {
                    $('#baris_produk_chapter2').show();
                } else if (selectedProject === 'Chapter 3') {
